<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
 	<meta charset="UTF-8"> 
 	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 	<link rel="stylesheet" href="styles.css"> 

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/031d24fa49.js" crossorigin="anonymous"></script>
 	<title>Document</title> 
 </head> 
 <body> 

	<!-- main section -->
	<div class="main-container">
		<!-- header section -->
		<div class="header-container">
			<div class="main-header">Your <br> To-do's</div>
			<div class="todo-count">No <br> To do's</div>
		</div>
		<!-- todo section -->
		<div class="todo-main-container">

			<div class="inbox-header">INBOX</div>

			<div class="todo-list-container">

			</div>
		
		</div>

		<!-- add todo inputs section -->
		<div class="add-todo-container">
			<div class="add-todo-header">
				<i class="fa-solid fa-arrow-left move-back-arrow"></i>
				<div class="header-text">Add new To-do's</div>
				<div></div>
			</div>
			<div class="inputs-container">
				<div class="choose-icon">Choose Icon</div>
				<div class="icons-container">
					<button class="fa-solid fa-music icons"></button>
					<button class="fa-solid fa-cart-shopping icons"></button>
					<button class="fa-solid fa-wallet icons"></button>
					<button class="fa-solid fa-briefcase icons"></button>
					<button class="fa-solid fa-phone icons"></button>
				</div>
				<input class="todo-description inputs" type="text" placeholder="Add To-Do description">
				<button class="submit-todos-btn">SUBMIT</button>
			</div>
		</div>

	</div>

	<!-- add todo button / is opening a modal -->
	<i class="add-todo-btn fa-solid fa-plus"></i>

	<!-- storing the class name when user chosing icon -->
	<div style="display: none;" class="icon-class"></div>

 	<script src="app.js"></script> 
 </body> 
 </html>
